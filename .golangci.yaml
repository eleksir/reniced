run:
  tests: false
  skip-dirs:
    - vendor
  modules-download-mode: readonly
  allow-parallel-runners: true
  go: '1.21'
output:
  sort-results: true
linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - asasalint
    - asciicheck
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - durationcheck
    - errchkjson
    - errorlint
    - exhaustive
    - exportloopref
    - ginkgolinter
    - gci
    - gocheckcompilerdirectives
    - gocritic
    - godot
    - gofmt
    - goimports
    - gosec
    - gosmopolitan
    - grouper
    - importas
    - ireturn
    - makezero
    - mirror
    - nakedret
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - stylecheck
    - unconvert
    - wastedassign
    - whitespace
    - wsl

